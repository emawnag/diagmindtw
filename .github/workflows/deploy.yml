name: Build and Deploy VitePress

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm install

      - name: Prepare VitePress config
        run: |
          mkdir -p .vitepress
          rm *.md
          sed -i 's|const API_TOKEN = "\$sql_api_key\$";|const API_TOKEN = "${{ secrets.sql_api_key }}";|' genmarkdownV2.js
          node genmarkdownV2.js
          cp config.mts .vitepress/config.mts

      - name: Build VitePress site
        run: npx vitepress build

      - name: Copy CNAME for GitHub Pages
        run: cp CNAME .vitepress/dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .vitepress/dist
